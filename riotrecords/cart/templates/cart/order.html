{% extends 'base.html' %}

{% block title %}Оформление заказа{% endblock title %}

{% block content %}
<div class="container mt-5">
    <h1>Оформление заказа</h1>

    <form action="{% url 'cart:order' %}" method="post">
        {% csrf_token %}
        <table>
            {{ form }}
        </table>
        <input class="btn btn-primary" type="submit" value="Оформить заказ">
        <a href="{% url 'cart:cart_detail' %}" class="btn btn-secondary">Вернуться в корзину</a>
    </form>
</div>
{% endblock content %}
