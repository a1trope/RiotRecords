<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <h2 class="card-title text-center">Регистрация</h2>

                        {% if error_msg %}
                            <div class="alert alert-warning" role="alert">
                              {{ error_msg }}
                            </div>
                        {% endif %}

                        <form method="post" action="{% url 'accounts:register' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <input name="username" class="form-control" placeholder="Имя пользователя">
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control" placeholder="Пароль">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Зарегестрироваться</button>
                        </form>
                        <div>
                            Уже есть аккаунт? <a href="{% url 'accounts:login' %}">Войти</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
