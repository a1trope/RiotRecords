<div>
  <h1>Labels</h1>
  <ul>
    <li>
      {% for label in labels %}
        label
      {% endfor %}
    </li>
  </ul>
</div>

<div>
  <h1>Data</h1>
  <ul>
    <li>
      {% for count in data %}
        count
      {% endfor %}
    </li>
  </ul>
</div>


<div>
  <canvas id="myChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const ctx = document.getElementById('myChart');

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
      datasets: [{
        label: '# of Votes',
        data: [12, 19, 3, 5, 2, 3],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
