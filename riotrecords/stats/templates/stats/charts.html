{% extends "admin/base_site.html" %}

{% block content %}
<div>
  <h1>Labels</h1>
  Labels: [{% for label in labels %} "{{label}}", {% endfor %}]
</div>

<div>
  <h1>Data</h1>
  Data: [{% for sale_count in data %} {{ sale_count }}, {% endfor %}]
</div>

<div>
  <canvas id="myChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const ctx = document.getElementById('myChart');

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: [{% for label in labels %} "{{label}}", {% endfor %}], // ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
      datasets: [{
        label: 'Total number of sales{% if item_name %} {{ item_name }} {% endif %}',
        data: [{% for sale_count in data %} {{ sale_count }}, {% endfor %}], // [12, 19, 3, 5, 2, 3],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
{% endblock %}
